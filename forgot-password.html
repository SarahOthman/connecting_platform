<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Moxatex Marketing">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="shortcut icon" href="assets/images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.rtl.min.css" integrity="sha512-rXhL8a+X3wTosWn2Zgd/5L8rfWrpff7qdOnl7Wg1n2zHk8lHGhiSujoyxoKw1nf43kZAzJoe0Z0ymr2Kkku7lQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
  
</head>
<body class="rtl">
    <div id="login">
        <div class="d-flex flex-column justify-content-center h-100">
            <div class="container">
                <div class="login-form">
                    <div class="logo mb-md-5 mb-3 text-center">
                        <img src="assets/images/logo.png" alt="logo image" class="img-fluid">
                    </div>
                    <p class="note-txt text-center mx-auto mb-md-5">برجاء ادخال البريد الإلكترونى المسجل لدينا لارسال كود تفعيل لتتمكن من الدخول</p>
                    <form>
                        <div class="input-group mb-3">
                            <span><i class="far fa-envelope"></i></span>
                            <input type="text" name="username" id="username" class="form-control" placeholder="البريد الإلكتروني">
                        </div>
                        <div class="my-4">
                            <div class="g-recaptcha" id="rcaptcha"  data-sitekey="site key"></div>
                            <span id="captcha" style="color:red" /></span> <!-- this will show captcha errors -->
                        </div>
                        <div class="text-center">
                            <a href="verification.html" class="btn btn-primary main-btn border-0 py-2">
                                <span>ارسال كود التفعيل</span>
                                <span class="icon"><i class="fas fa-arrow-left-long"></i></span>
                            </a>
                        </div>
                    </form>
                    <div class="copyright text-center">
                        <p>
                            <span>أحد مشاريع</span>
                            <img src="assets/images/alqemam.png" alt="alqemam logo" class="mx-1">
                            <span>©2019</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="overlay"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"  integrity="sha512-TPh2Oxlg1zp+kz3nFA0C5vVC6leG/6mm1z9+mA81MI5eaUVqasPLO8Cuk4gMF4gUfP5etR73rgU/8PNMsSesoQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.bundle.min.js"  integrity="sha512-sH8JPhKJUeA9PWk3eOcOl8U+lfZTgtBXD41q6cO/slwxGHCxKcW45K4oPCUhHG7NMB4mbKEddVmPuTXtpbCbFA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src='https://www.google.com/recaptcha/api.js'></script>
    <script src="assets/js/main.js"></script>
    <script>

    function get_action(form) 
    {
        var v = grecaptcha.getResponse();
        if(v.length == 0)
        {
            document.getElementById('captcha').innerHTML="You can't leave Captcha Code empty";
            return false;
        }
        else
        {
            document.getElementById('captcha').innerHTML="Captcha completed";
            return true; 
        }
    }

    </script>
</body>
</html>
